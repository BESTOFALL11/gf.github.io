<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Door Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div id="gameCanvas"></div>
        <div id="joystick" class="joystick">
            <div class="joystick-knob"></div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <img id="modalImage" src="" alt="Door content">
                <button id="closeModal" class="game-button">Close</button>
            </div>
        </div>
        <div id="winEffect" class="win-effect">
            <div class="win-content">
                <img id="finalImage" src="" alt="Final image">
                <h2>You completed the game!</h2>
                <div class="confetti-container"></div>
            </div>
            <div id="heartOverlay" class="heart-overlay"></div>
        </div>
        <div id="loadingScreen" class="loading-screen">
            <div class="loading-content">
                <h2>Loading...</h2>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
